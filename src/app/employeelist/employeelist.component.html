 <div class="container mt-5">
     <div class="row">
         <div class="col-md-3">
              <div class="card">
                <img [src]="img" height="200"/>
                  
              </div>
         </div>
         <div class="col-md-9">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <td>{{emprecord.id}}</td>
                </tr>
                   <tr>
                    <th>First Name</th>
                    <td>{{emprecord.first_name}}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{emprecord.last_name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{emprecord.email}}</td>
                </tr>
              </table>
              
         </div>
         <button (click)="editRecord(emprecord.id)" class="btn btn-warning mr-3" style="width: 140px;border-radius:10px;">Update</button>
      <button  (click)="deleteRecord(emprecord.id)" class="btn btn-danger" style="width: 140px; border-radius:10px;" >Delete</button>
      <button (click)="Cancel()"  class="btn btn-primary btn" style="margin-left: 54vw; ">Cancel</button>
     </div>
     
 </div>
